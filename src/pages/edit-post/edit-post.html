<ion-header>

    <ion-navbar color='secondary'>
        <ion-title>Edit Post</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)='close()'><ion-icon name='close'></ion-icon></button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>

        <ion-item>
            <ion-label floating>Title</ion-label>
            <ion-input type='text' [(ngModel)]='title' value='{{post.title}}'></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Body</ion-label>
            <ion-textarea type='text' [(ngModel)]='body' value='{{post.body}}' min='1000'></ion-textarea>
        </ion-item>

    </ion-list>

    <button full ion-button color='secondary' (click)='saveEdit(post.id)'>Save</button>

</ion-content>
